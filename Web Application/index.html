<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Store Finder</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/site.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>

	<nav class="top-bar" data-topbar="">
		<ul class="title-area">
			<li class="name">
				<h1><a href="index.html">Store Finder</a></h1>
			</li>
		</ul>
		<section class="top-bar-section">
		<ul class="right">
		</ul>
		</section>
	</nav>

	<div id="content">
		<section id="storeFinder">
			<div class="row">
				<div class="large-12 columns">
					<div id="searchContainer" class="panel">
						<h5>Filters</h5>
						<div class="row">
							<div class="large-4 columns">
								<label for="country">Country</label>
								<select name="country" id="country" class="combobox" size="10">
								</select>
							</div>
							<div class="large-4 columns">
								<label for="province">Province</label>
								<select name="province" id="province" class="combobox" size="10">
								</select>
							</div>
							<div class="large-4 columns">
								<label for="city">City</label>
								<select name="city" id="city" class="combobox" size="10">
								</select>
							</div>
							
							<div class="large-12 columns">
								<label for="name">Store Name</label>
								<input type="text" name="name" id="name" />
							</div>
						</div>
					</div>
					
					<div id="status" class="alert-box alert" style="display:none;"></div>
				</div>
			</div>
			
			<div class="row" id="resultsContainer">
				<div class="large-6 columns">
					<div class="panel">
						<h5>
							Filtered Stores
							<span data-tooltip class="has-tip" title="Click on a store to add it to your list of Selected Stores">
								<i class="fa fa-question"></i>
							</span>
						</h5>
						<ul id="filteredStores" class="store-list"></ul>
					</div>
				</div>
				<div class="large-6 columns">
					<div class="panel">
						<h5>
							Selected Stores
							<span data-tooltip class="has-tip" title="Clicking Continue will display all of the details on your Selected Stores">
								<i class="fa fa-question"></i>
							</span>
						</h5>
						<ul id="selectedStores" class="store-list"></ul>
					</div>
					<button id="continue" class="button" disabled>Continue With These Stores</button>
				</div>
			</div>
		</section>
		
		<section id="reviewStores" style="left:3000px;">
			<div class="row">
				<div class="large-12 columns">
					<div class="panel">
						<h5>Review Stores</h5>
						<table id="reviewSelectedStores">
							<thead>
								<tr>
									<th>Store ID</th>
									<th>Name</th>
									<th>Country</th>
									<th>Province</th>
									<th>City</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<button id="back" class="button secondary">Back To Store Finder</button>
				</div>
			</div>
		</section>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation/foundation.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/foundation/foundation.tooltip.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		$(function() {
			// initialize foundation
			$(document).foundation();
		});
	</script>
</body>
</html>
